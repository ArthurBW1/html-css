<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: #303588;
        }

        a:visited {
            color: #306B7A;
        }

        a::after {
            content: [link];
        }
    </style>
</head>

</html>
