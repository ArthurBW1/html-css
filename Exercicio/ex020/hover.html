<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover {
            color: red;
        }

        div:hover p {
            background-color: white;
            color: rgb(0, 26, 255);
            font: bolder;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><b><i>TEXTO ESCONDIDO</i></b>...</p>
    </div>
    <p>Fim.</p>
</body>
</html>
